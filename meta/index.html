<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link href="../style.css" rel="stylesheet"/>
    <script src="../global.js" type="module"></script>
    <script src="main.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="meta">
    <h1>
        Meta
    </h1>
    <p>
        This page includes stats about the code of this website.
    </p>
<!-- 
    <div class="commit-filter">
        <label for="commit-slider">Show commits until:</label>
        <input type="range" id="commit-slider" min="0" max="100" value="100"/>
        <time id="commit-time-slider"></time>
    </div> -->

    <dl class="files"></dl>

    <h2>Summary</h2>
    <div id="stats"></div>
    
    <h2>Commits by time of day</h2>
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <!-- our old scatterplot div -->
        <div id="chart"></div>
    </div>

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
